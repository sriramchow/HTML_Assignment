<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .menu-item {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .item-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .item-description {
            margin-bottom: 1rem;
            color: #666;
        }

        .price {
            font-size: 1.4rem;
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c2185b;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coffee Shop Menu</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="menu-container">
            <!-- Menu items will be dynamically added here -->
            <div class="menu-item">
                <img src="https://via.placeholder.com/300x200" alt="Coffee latte" class="item-image">
                <h2 class="item-title">Coffee Latte</h2>
                <p class="item-description">Espresso blended with steamed milk and topped with chocolate syrup.</p>
                <div class="price">$5.99</div>
                <button onclick="addToCart()">Add to Cart</button>
            </div>

            <!-- Add more menu items here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Coffee Shop. All rights reserved.</p>
    </footer>

    <script>
        function addToCart() {
            // Add to cart functionality here
            alert('Item added to cart!');
        }
    </script>
</body>
</html>
